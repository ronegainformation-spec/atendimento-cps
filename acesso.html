<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema - CPS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --red: #b30000; --gold: #f1c40f; --black: #0a0a0a; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; background: var(--black); color: white; 
            display: flex; flex-direction: column; min-height: 100vh;
            align-items: center; justify-content: center;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--red);
            text-align: center;
            box-shadow: 0 0 30px rgba(179, 0, 0, 0.3);
            max-width: 350px;
            margin-bottom: 80px; /* Espaço para não encostar no rodapé */
        }

        /* Ajuste da Logo para ficar visível no fundo escuro */
        .logo-cps { 
            max-width: 140px; 
            margin-bottom: 20px; 
            filter: brightness(0) invert(1); /* Torna a logo branca se for preta */
        }

        h1 { color: var(--gold); font-size: 1.5rem; margin-bottom: 5px; }
        p { color: #888; margin-bottom: 25px; font-size: 0.9rem; }

        #qrcode {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 25px;
        }

        .url-text {
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--gold);
            word-break: break-all;
            margin-top: 10px;
        }

        footer {
            position: fixed; bottom: 0; width: 100%;
            background: #000; padding: 20px 0; text-align: center;
            border-top: 2px solid var(--red); font-size: 12px;
        }
        footer strong { color: var(--red); }
    </style>
</head>
<body>

    <div class="card">
        <img src="logo-cps.png" alt="CPS" class="logo-cps">
        <h1>ACESSO AO SISTEMA</h1>
        <p>Aponte a câmera para entrar no painel</p>
        
        <div id="qrcode"></div>
        
        <div class="url-text">ronegainformation-spec.github.io/atendimento-cps/login.html</div>
    </div>

    <footer>
        SISTEMA DE ATENDIMENTO | <strong>RONEGA INFORMATION SECURITY</strong> | 2025
    </footer>

    <script>
        // Gera o QR Code para o link de login
        new QRCode(document.getElementById("qrcode"), {
            text: "https://ronegainformation-spec.github.io/atendimento-cps/login.html",
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
