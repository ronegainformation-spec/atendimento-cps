<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Atendentes - CPS | Ronega InfoSec</title>
    <style>
        :root { --red: #b30000; --gold: #f1c40f; --bg: #f4f4f4; --black: #1a1a1a; }
        
        /* Estrutura para manter o rodap√© no fim */
        html, body { height: 100%; margin: 0; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            display: flex; 
            flex-direction: column; 
        }

        header { 
            background: var(--red); 
            color: white; 
            width: 100%; 
            padding: 20px 0; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
        }
        
        .main-content {
            flex: 1; /* Empurra o rodap√© para baixo */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { 
            width: 95%; 
            max-width: 450px; 
            background: white; 
            margin-top: 20px; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            border-top: 6px solid var(--gold); 
        }

        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-container img { max-width: 120px; }
        h2 { color: var(--red); margin-bottom: 25px; font-size: 1.4rem; text-align: center; font-weight: 800; }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.9rem; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }

        .btn-add { background: var(--red); color: white; border: none; width: 100%; padding: 14px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-back { background: #333; color: white; border: none; width: 100%; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 0.85rem; text-transform: uppercase; }

        #msg { text-align: center; margin-top: 15px; font-size: 0.9rem; font-weight: bold; }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }

        /* RODAP√â PADR√ÉO DARK (PRETO COM BORDA VERMELHA) */
        footer {
            background-color: var(--black);
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 5px solid var(--red);
            width: 100%;
            box-sizing: border-box;
        }

        .footer-info { font-size: 10pt; margin-bottom: 10px; }
        .footer-info strong { color: var(--red); }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 9pt;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-footer-cps {
            filter: brightness(0) invert(1);
            height: 25px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <div style="font-size: 1.2rem; font-weight: bold; letter-spacing: 2px;">CPS - CADASTRO DE ATENDENTES</div>
</header>

<div class="main-content">
    <div class="container">
        <div class="logo-container"><img src="logo-cps.png" alt="Logo CPS"></div>
        <h2>Novo Atendente</h2>
        
        <div class="form-group">
            <label>E-mail Institucional</label>
            <input type="email" id="email" placeholder="exemplo@cps.sp.gov.br">
        </div>
        
        <div class="form-group">
            <label>Senha de Acesso</label>
            <input type="password" id="password" placeholder="M√≠nimo 6 caracteres">
        </div>
        
        <button class="btn-add" onclick="cadastrar()">CADASTRAR ATENDENTE</button>
        <div id="msg"></div>
        
        <button class="btn-back" onclick="window.location.href='index.html'">üè† VOLTAR AO PAINEL</button>
    </div>
</div>

<footer>
    <div class="footer-info">
        Sistema desenvolvido por: <strong>RONEGA INFORMATION SECURITY</strong>
    </div>
    <div class="footer-links">
        <img src="logo-cps.png" class="logo-footer-cps" alt="CPS">
        <a href="https://wa.me/5511954991772" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="14"> (11) 95499-1772
        </a>
        <span>|</span>
        <span>ronega.information@gmail.com</span>
    </div>
</footer>

<script type="module">
    // (O Script do Firebase permanece o mesmo para garantir o funcionamento)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAwpjh0QNhJEHowt-04PHUN_3-1XlrCgKg",
        authDomain: "sistemacps-743f3.firebaseapp.com",
        databaseURL: "https://sistemacps-743f3-default-rtdb.firebaseio.com",
        projectId: "sistemacps-743f3",
        storageBucket: "sistemacps-743f3.firebasestorage.app",
        messagingSenderId: "127411684616",
        appId: "1:127411684616:web:e3c9abb4d19287e5a818bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "login.html";
        } else {
            const userEmail = user.email.toLowerCase();
            get(ref(db, 'administradores')).then((snapshot) => {
                const adms = snapshot.val();
                const listaEmails = adms ? Object.values(adms).map(a => a.email.toLowerCase()) : [];
                if (!listaEmails.includes(userEmail)) {
                    alert("Acesso restrito!");
                    window.location.href = "index.html";
                }
            });
        }
    });

    window.cadastrar = async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const msgDiv = document.getElementById('msg');
        const btn = document.querySelector('.btn-add');

        if(password.length < 6) {
            msgDiv.className = "error";
            msgDiv.innerText = "A senha deve ter pelo menos 6 caracteres.";
            return;
        }

        btn.innerText = "PROCESSANDO...";
        btn.disabled = true;

        try {
            await createUserWithEmailAndPassword(auth, email, password);
            msgDiv.className = "success";
            msgDiv.innerText = "‚úÖ Atendente cadastrado com sucesso!";
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
        } catch (error) {
            msgDiv.className = "error";
            msgDiv.innerText = "Erro: " + error.message;
        } finally {
            btn.innerText = "CADASTRAR ATENDENTE";
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
