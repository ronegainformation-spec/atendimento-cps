<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Atendimento - CPS</title>
    <style>
        :root { --red: #b30000; --gold: #f1c40f; --bg: #1a1a1a; --blue: #2980b9; --green: #27ae60; --light-red: #fff0f0; }
        
        /* Blindagem Visual Inicial */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: #eee; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            visibility: hidden; /* Escondido at칠 validar login */
        }
        
        @media (min-width: 992px) { 
            body { flex-direction: row; overflow: hidden; height: 100vh; } 
        }

        /* Lado da TV (Preview) */
        .tv-side { background: var(--bg); color: white; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .priority-active { background: var(--gold) !important; color: #000 !important; }
        
        .logo-container { background: white; padding: 15px 25px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .tv-logo { max-width: 200px; width: 100%; height: auto; display: block; }
        
        #display-box { font-size: clamp(4rem, 15vw, 11rem); font-weight: 900; background: white; color: var(--red); padding: 10px 4vw; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); line-height: 1.1; }

        /* Painel Admin Lateral */
        .admin-side { background: white; padding: 15px; border-top: 6px solid var(--red); display: flex; flex-direction: column; gap: 8px; width: 100%; box-sizing: border-box; overflow-y: auto; }
        @media (min-width: 992px) { .admin-side { width: 360px; height: 100vh; border-left: 6px solid var(--red); border-top: none; } }
        
        .user-info { font-size: 0.75rem; color: #333; background: #f8f9fa; padding: 8px; border-radius: 6px; text-align: center; border: 1px solid #ddd; font-weight: bold; }
        
        #admin-menu { display: none; background: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 8px; margin-bottom: 5px; }

        .stats { display: flex; gap: 5px; }
        .stat-box { flex: 1; background: #fff; padding: 8px; border-radius: 8px; text-align: center; border: 1px solid #ddd; font-size: 0.75rem; }
        .wait-num { display: block; font-size: 1.2rem; font-weight: bold; color: var(--red); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.7rem; transition: 0.2s; text-transform: uppercase; }
        
        .btn-n { background: var(--red); color: white; }
        .btn-p { background: var(--gold); color: black; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-gray { background: #7f8c8d; color: white; }
        .btn-green { background: var(--green); color: white; font-size: 0.65rem; }
        .btn-reset { background: #333; color: white; margin-top: 5px; font-size: 0.65rem; }
        .btn-exit { background: #e74c3c; color: white; padding: 8px; }

        .history-container { margin-top: 5px; flex-grow: 1; border: 1px solid #ddd; border-radius: 6px; overflow-y: auto; background: #fff; max-height: 200px; }
        #history-list { list-style: none; padding: 0; margin: 0; }
        .history-item { border-bottom: 1px solid #eee; padding: 8px 12px; font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center; }
        
        .ronega-footer {
            background: #f1f1f1; padding: 10px; border-radius: 6px; text-align: center;
            font-size: 0.65rem; color: #444; border: 1px solid #ddd; margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="tv-side" id="tv">
    <div class="logo-container">
        <img src="logo-cps.png" alt="Logo CPS" class="tv-logo">
    </div>

    <div id="display-box">---</div>
    <div id="label-tipo" style="margin-top: 15px; font-size: 1.3rem; font-weight: bold; letter-spacing: 2px;">AGUARDANDO...</div>
    <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">(A TV exibir치 esta mesma tela)</p>
    <button style="width:auto; background:#444; color:white; margin-top:20px; padding: 10px 25px;" onclick="ativarSom()">游댉 TESTAR 츼UDIO</button>
</div>

<div class="admin-side">
    <div id="user-display" class="user-info">Atendente: ...</div>

    <div id="admin-menu">
        <div style="font-size: 0.65rem; font-weight: bold; color: #856404; margin-bottom: 5px; text-align: center;">츼REA DO ADMINISTRADOR</div>
        <div class="btn-grid">
            <button class="btn-green" onclick="window.location.href='admin_users.html'">游논 USU츼RIOS</button>
            <button class="btn-gray" style="background:#444" onclick="window.location.href='gerenciar_adms.html'">丘뙖잺 ADMS</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-box">FILA NORMAL <span id="wait-n" class="wait-num">0</span></div>
        <div class="stat-box">FILA PRIO <span id="wait-p" class="wait-num">0</span></div>
    </div>

    <div class="btn-grid">
        <button class="btn-n" onclick="chamarProximo('N')">PR칍XIMO NORMAL</button>
        <button class="btn-p" onclick="chamarProximo('P')">PR칍XIMO PRIO</button>
        <button class="btn-gray" onclick="chamarAnterior('N')">VOLTAR N</button>
        <button class="btn-gray" onclick="chamarAnterior('P')">VOLTAR P</button>
        <button class="btn-blue" onclick="repetir()">REPETIR CHAMADA</button>
        <button class="btn-blue" onclick="imprimirRelatorio()">GERAR RELAT칍RIO</button>
    </div>
    
    <button class="btn-reset" id="btn-reset-master" onclick="resetarSistema()">丘멆잺 RESET DI츼RIO (Zerar Tudo)</button>

    <div class="history-container">
        <div style="font-size: 0.65rem; font-weight: bold; padding: 8px; text-align: center; background: #b30000; color: white; position: sticky; top: 0;">LOG DE ATIVIDADES HOJE</div>
        <ul id="history-list"></ul>
    </div>

    <div class="ronega-footer">
        <strong>Ronega Information Security</strong><br>
        Suporte: (11) 95499-1772
    </div>

    <div style="display: flex; gap: 5px; margin-top: 5px;">
        <button class="btn-blue" style="background: #333; flex: 1;" onclick="window.location.href='index.html'">游 VOLTAR</button>
        <button class="btn-exit" style="flex: 1;" onclick="deslogar()">游댮 LOGOUT</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, child, push, update, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAwpjh0QNhJEHowt-04PHUN_3-1XlrCgKg",
        authDomain: "sistemacps-743f3.firebaseapp.com",
        databaseURL: "https://sistemacps-743f3-default-rtdb.firebaseio.com",
        projectId: "sistemacps-743f3",
        storageBucket: "sistemacps-743f3.firebasestorage.app",
        messagingSenderId: "127411684616",
        appId: "1:127411684616:web:e3c9abb4d19287e5a818bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    
    let emailAtendente = "";
    let ultimoIdSom = "";
    let listaAdms = [];

    // --- SEGURAN칂A E AUTH ---
    onAuthStateChanged(auth, (user) => {
        if (!user) { 
            window.location.href = "login.html"; 
        } else { 
            emailAtendente = user.email.toLowerCase();
            document.getElementById('user-display').innerText = "Atendente: " + emailAtendente;
            document.body.style.visibility = "visible"; // Blindagem removida ap칩s validar login

            // Checar se 칠 ADM para liberar bot칫es extras
            onValue(ref(db, 'administradores'), (snapshot) => {
                const data = snapshot.val();
                listaAdms = data ? Object.values(data).map(a => a.email.toLowerCase()) : [];
                document.getElementById('admin-menu').style.display = listaAdms.includes(emailAtendente) ? 'block' : 'none';
                document.getElementById('btn-reset-master').style.display = listaAdms.includes(emailAtendente) ? 'block' : 'none';
            });

            inicializarSistema();
        }
    });

    // --- FUN칂칏ES DE 츼UDIO ---
    window.falar = (texto) => {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        msg.rate = 0.9;
        window.speechSynthesis.speak(msg);
    };

    window.ativarSom = () => { window.falar("O 치udio do painel de atendimento est치 funcionando corretamente."); };

    // --- L칍GICA DO SISTEMA ---
    function inicializarSistema() {
        // Monitorar filas
        onValue(ref(db, 'contadores'), (s) => {
            const c = s.val() || {};
            document.getElementById('wait-n').innerText = Math.max(0, (c.totem_N || 0) - (c.chamada_N || 0));
            document.getElementById('wait-p').innerText = Math.max(0, (c.totem_P || 0) - (c.chamada_P || 0));
        });

        // Monitorar hist칩rico
        onValue(ref(db, 'historico'), (snapshot) => {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.values(data).slice(-20).reverse().forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    if (item.acao === 'RESET_TOTAL') {
                        li.style.backgroundColor = '#fff0f0';
                        li.innerHTML = `<span style="color:red; font-weight:bold">SISTEMA REINICIADO</span> <span>${item.hora}</span>`;
                    } else {
                        li.innerHTML = `<span>Senha <strong>${item.senha}</strong> <small>(${item.atendente.split('@')[0]})</small></span> <span>${item.hora}</span>`;
                    }
                    list.appendChild(li);
                });
            }
        });

        // Monitorar chamada ativa (Preview da TV)
        onValue(ref(db, 'chamada_ativa'), (snapshot) => {
            const info = snapshot.val();
            if (!info) { 
                document.getElementById('display-box').innerText = "---"; 
                document.getElementById('label-tipo').innerText = "AGUARDANDO...";
                return; 
            }
            document.getElementById('display-box').innerText = info.senha;
            document.getElementById('label-tipo').innerText = info.tipo === 'P' ? 'PRIORIDADE' : 'NORMAL';
            document.getElementById('tv').className = 'tv-side ' + (info.tipo === 'P' ? 'priority-active' : '');
            
            // Falar apenas se o ID mudou (nova chamada)
            if (info.id !== ultimoIdSom) {
                const frase = (info.tipo === 'P' ? 'Prioridade. Senha ' : 'Senha ') + info.senha.split('').join(' ');
                window.falar(frase);
                ultimoIdSom = info.id;
            }
        });
    }

    // --- CONTROLES ---
    window.chamarProximo = (tipo) => {
        get(child(ref(db), `contadores`)).then((snapshot) => {
            const counts = snapshot.val() || {};
            const proximoNum = (counts['chamada_' + tipo] || 0) + 1;
            if (proximoNum > (counts['totem_' + tipo] || 0)) return alert("N칚o h치 senhas na fila " + (tipo==='P'?'Priorit치ria':'Normal'));
            executarChamada(tipo, proximoNum);
        });
    };

    window.chamarAnterior = (tipo) => {
        get(child(ref(db), `contadores`)).then((snapshot) => {
            const counts = snapshot.val() || {};
            const anteriorNum = (counts['chamada_' + tipo] || 0) - 1;
            if (anteriorNum < 1) return alert("Nenhuma senha anterior registrada.");
            executarChamada(tipo, anteriorNum);
        });
    };

    function executarChamada(tipo, numero) {
        const senha = tipo + numero.toString().padStart(3, '0');
        const hora = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        const id = Date.now().toString();

        update(ref(db, 'contadores'), { ['chamada_' + tipo]: numero });
        set(ref(db, 'chamada_ativa'), { senha, tipo, id });
        push(ref(db, 'historico'), { senha, hora, atendente: emailAtendente, acao: 'CHAMADA' });
    }

    window.repetir = () => {
        get(ref(db, 'chamada_ativa')).then(s => {
            if(s.exists()) update(ref(db, 'chamada_ativa'), { id: Date.now().toString() });
            else alert("Nenhuma senha sendo chamada no momento.");
        });
    };

    window.resetarSistema = async () => {
        if (!listaAdms.includes(emailAtendente)) return alert("Apenas Administradores podem resetar o banco.");
        
        if (confirm("ATEN칂츾O: Isso apagar치 todas as senhas e o hist칩rico de hoje. Continuar?")) {
            const h = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            try {
                await remove(ref(db, 'contadores'));
                await remove(ref(db, 'chamada_ativa'));
                await remove(ref(db, 'historico')); 
                await push(ref(db, 'historico'), { acao: 'RESET_TOTAL', hora: h, atendente: emailAtendente });
                alert("O sistema foi zerado com sucesso.");
            } catch (err) { alert("Erro ao resetar: " + err.message); }
        }
    };

    window.deslogar = () => { 
        if(confirm("Deseja sair do painel?")) {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        }
    };

    window.imprimirRelatorio = () => {
        get(ref(db, 'historico')).then((s) => {
            const d = s.val(); 
            let l = "";
            if (!d) return alert("N칚o h치 dados para gerar relat칩rio.");
            
            Object.values(d).forEach((i, idx) => {
                const style = i.acao === 'RESET_TOTAL' ? 'color:red; font-weight:bold' : '';
                l += `<tr style="${style}"><td>${idx+1}</td><td>${i.senha || '---'}</td><td>${i.acao}</td><td>${i.hora}</td><td>${i.atendente}</td></tr>`;
            });
            
            const w = window.open('', '', 'width=900,height=700');
            w.document.write(`
                <html><head><title>Relat칩rio de Atendimento</title><style>
                    body{font-family:Arial,sans-serif; padding:20px}
                    table{width:100%;border-collapse:collapse;margin-top:20px}
                    th,td{border:1px solid #ddd;padding:10px;text-align:left}
                    th{background:#b30000;color:white}
                    h2{color:#b30000; border-bottom:2px solid #b30000; padding-bottom:10px}
                </style></head><body>
                <h2>Relat칩rio de Atendimento - CPS (${new Date().toLocaleDateString()})</h2>
                <table><tr><th>#</th><th>Senha</th><th>Opera칞칚o</th><th>Hor치rio</th><th>Atendente</th></tr>${l}</table>
                <p style="margin-top:20px; font-size:12px; color:gray">Gerado por: ${emailAtendente}</p>
                </body></html>
            `);
            w.document.close();
            w.print();
        });
    };
</script>
</body>
</html>
