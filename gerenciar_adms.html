        header { 
            background: var(--red);

            padding: 20px 0; 
            text-align: center;

        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { 
            width: 95%; 
            max-width: 550px; 
            background: white; 
            margin-top: 20px;

            border-radius: 12px;

        h2 { color: var(--red); text-align: center; margin-top: 0; font-weight: 800; }
        
        .form-group { margin-bottom: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        
        .btn-add { 
            background: var(--red); 
            color: white; 
            border: none; 
            padding: 0 20px; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .btn-add:hover { background: #8e0000; }

        .adm-list { margin-top: 10px; border-top: 1px solid #eee; padding-top: 20px; }
        .adm-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px 15px; 
            background: #f9f9f9; 
            border-radius: 8px; 
            margin-bottom: 10px;
            border-left: 4px solid var(--gold);
            font-weight: 600;
            color: #333;
        }

        .btn-remove { 
            background: #ff4d4d; 
            color: white; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 0.7rem; 
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-remove:hover { background: #cc0000; }

        .btn-back { 
            background: #333; 
            color: white; 
            border: none; 
            width: 100%; 
            padding: 12px; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 20px; 
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* RODAP√â PADR√ÉO DARK CORRIGIDO */
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 5px solid var(--red);
            width: 100%;
            box-sizing: border-box;
        }

        .footer-info { font-size: 10pt; margin-bottom: 10px; }
        .footer-info strong { color: var(--red); }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 9pt;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-footer-cps {
            filter: brightness(0) invert(1);
            height: 25px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <div style="font-size: 1.2rem; font-weight: bold; letter-spacing: 2px;">CPS - SEGURAN√áA E ACESSO</div>
</header>

<div class="main-content">
    <div class="container">
        <h2>Gest√£o de Administradores</h2>
        <p style="font-size: 0.85rem; color: #666; text-align: center; margin-bottom: 20px;">
            E-mails nesta lista possuem privil√©gios totais de edi√ß√£o no sistema.
        </p>

        <div class="form-group">
            <input type="email" id="adm-email" placeholder="Novo e-mail admin">
            <button class="btn-add" onclick="adicionarAdm()">ADICIONAR</button>
        </div>

        <div class="adm-list" id="lista-corpo">
            <p style="text-align: center; color: #999;">Verificando permiss√µes...</p>
        </div>

        <button class="btn-back" onclick="window.location.href='index.html'">üè† VOLTAR AO PAINEL</button>
    </div>
</div>

<footer>
    <div class="footer-info">
        Sistema desenvolvido por: <strong>RONEGA INFORMATION SECURITY</strong>
    </div>
    <div class="footer-links">
        <img src="logo-cps.png" class="logo-footer-cps" alt="CPS">
        <a href="https://wa.me/5511954991772" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="14"> (11) 95499-1772
        </a>
        <span>|</span>
        <span>ronega.information@gmail.com</span>
    </div>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAwpjh0QNhJEHowt-04PHUN_3-1XlrCgKg",
        authDomain: "sistemacps-743f3.firebaseapp.com",
        databaseURL: "https://sistemacps-743f3-default-rtdb.firebaseio.com",
        projectId: "sistemacps-743f3",
        storageBucket: "sistemacps-743f3.firebasestorage.app",
        messagingSenderId: "127411684616",
        appId: "1:127411684616:web:e3c9abb4d19287e5a818bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "login.html";
            return;
        }

        const snapshot = await get(ref(db, 'administradores'));
        const adms = snapshot.val();
        const listaEmails = adms ? Object.values(adms).map(a => a.email.toLowerCase()) : [];

        if (!listaEmails.includes(user.email.toLowerCase())) {
            alert("ACESSO NEGADO: Voc√™ n√£o tem permiss√£o para gerenciar administradores.");
            window.location.href = "index.html";
        } else {
            document.body.style.visibility = "visible";
            carregarListaAdms();
        }
    });

    function carregarListaAdms() {
        onValue(ref(db, 'administradores'), (snapshot) => {
            const listaDiv = document.getElementById('lista-corpo');
            listaDiv.innerHTML = "";
            const data = snapshot.val();
            
            if (data) {
                Object.entries(data).forEach(([key, val]) => {
                    const item = document.createElement('div');
                    item.className = 'adm-item';
                    item.innerHTML = `
                        <span>${val.email}</span>
                        <button class="btn-remove" onclick="removerAdm('${key}', '${val.email}')">EXCLUIR</button>
                    `;
                    listaDiv.appendChild(item);
                });
            } else {
                listaDiv.innerHTML = "<p style='text-align: center; color: #999;'>Nenhum administrador cadastrado.</p>";
            }
        });
    }

    window.adicionarAdm = () => {
        const input = document.getElementById('adm-email');
        const email = input.value.trim().toLowerCase();
        
        if (email && email.includes('@')) {
            push(ref(db, 'administradores'), { email: email })
                .then(() => { input.value = ""; })
                .catch(err => alert("Erro ao salvar: " + err));
        } else {
            alert("Por favor, insira um e-mail v√°lido.");
        }
    };

    window.removerAdm = (key, emailRemover) => {
        if (emailRemover.toLowerCase() === auth.currentUser.email.toLowerCase()) {
            alert("Seguran√ßa: Voc√™ n√£o pode remover seu pr√≥prio acesso administrativo por aqui.");
            return;
        }

        if (confirm("Deseja realmente remover " + emailRemover + " da lista de administradores?")) {
            remove(ref(db, `administradores/${key}`))
                .catch(err => alert("Erro ao remover: " + err));
        }
    };
</script>
</body>
