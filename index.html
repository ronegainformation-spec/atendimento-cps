<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel e Atendente - CPS</title>
    <style>
        :root { --red: #b30000; --gold: #f1c40f; --bg: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: grid; grid-template-columns: 1fr 350px; height: 100vh; background: #eee; overflow: hidden; }
        .tv-side { background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .priority-active { background: var(--gold) !important; color: #000 !important; }
        #display-box { font-size: 15rem; font-weight: 900; background: white; color: var(--red); padding: 30px 80px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); min-width: 500px; }
        .priority-active #display-box { color: #000; border: 10px solid #000; }
        .admin-side { background: white; padding: 25px; border-left: 6px solid var(--red); box-shadow: -10px 0 20px rgba(0,0,0,0.1); overflow-y: auto; }
        button { width: 100%; padding: 18px; margin: 8px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .btn-n { background: var(--red); color: white; }
        .btn-p { background: var(--gold); color: black; }
        .btn-audio { background: #444; color: white; }
        .stats { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="tv-side" id="tv">
    <div style="font-size: 2rem; margin-bottom: 20px; letter-spacing: 10px;">PRÃ“XIMA SENHA</div>
    <div id="display-box">---</div>
    <div id="label-tipo" style="margin-top: 30px; font-size: 1.5rem; font-weight: bold;">AGUARDANDO...</div>
    <button class="btn-audio" onclick="ativarSom()" style="width: auto; margin-top: 40px;">ðŸ”Š ATIVAR SOM</button>
</div>

<div class="admin-side">
    <img src="https://fatecead.com.br/wp-content/uploads/2021/01/logo-cps.png" width="160" style="display:block; margin: 0 auto 10px;">
    <hr>
    <div class="stats">
        <strong>Aguardando Atendimento:</strong><br>
        Normal: <span id="wait-n">0</span> | Prioridade: <span id="wait-p">0</span>
    </div>
    <hr>
    <button class="btn-n" onclick="chamarProximo('N')">CHAMAR PRÃ“XIMO NORMAL</button>
    <button class="btn-p" onclick="chamarProximo('P')">CHAMAR PRÃ“XIMO PRIORIDADE</button>
    <button style="background:#3498db; color:white;" onclick="repetir()">REPETIR CHAMADA</button>
    <hr>
    <button style="background:#ddd; font-size:0.7rem; color: #666;" onclick="resetar()">LIMPAR SISTEMA</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, runTransaction, get, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAwpjh0QNhJEHowt-04PHUN_3-1XlrCgKg",
        authDomain: "sistemacps-743f3.firebaseapp.com",
        databaseURL: "https://sistemacps-743f3-default-rtdb.firebaseio.com",
        projectId: "sistemacps-743f3",
        storageBucket: "sistemacps-743f3.firebasestorage.app",
        messagingSenderId: "127411684616",
        appId: "1:127411684616:web:e3c9abb4d19287e5a818bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Monitorar fila de espera e atualizaÃ§Ã£o da TV
    onValue(ref(db, '/'), (snapshot) => {
        const data = snapshot.val() || {};
        
        // Atualiza nÃºmeros na espera
        const t_n = data.contadores?.totem_N || 0;
        const c_n = data.contadores?.chamada_N || 0;
        const t_p = data.contadores?.totem_P || 0;
        const c_p = data.contadores?.chamada_P || 0;

        document.getElementById('wait-n').innerText = Math.max(0, t_n - c_n);
        document.getElementById('wait-p').innerText = Math.max(0, t_p - c_p);

        // Atualiza a TV se houver chamada ativa
        if (data.chamada_ativa) {
            document.getElementById('display-box').innerText = data.chamada_ativa.senha;
            document.getElementById('label-tipo').innerText = data.chamada_ativa.tipo === 'P' ? 'ATENDIMENTO PRIORITÃRIO' : 'ATENDIMENTO NORMAL';
            document.getElementById('tv').className = 'tv-side ' + (data.chamada_ativa.tipo === 'P' ? 'priority-active' : '');
            falar(data.chamada_ativa.senha, data.chamada_ativa.tipo);
        }
    });

    window.chamarProximo = (tipo) => {
        const dbRef = ref(db);
        get(child(dbRef, `contadores`)).then((snapshot) => {
            const counts = snapshot.val() || {};
            const proximoNum = (counts['chamada_' + tipo] || 0) + 1;
            const totalGerado = (counts['totem_' + tipo] || 0);

            if (proximoNum > totalGerado) {
                alert("NÃ£o hÃ¡ mais senhas " + (tipo === 'N' ? 'Normais' : 'PrioritÃ¡rias') + " na fila!");
                return;
            }

            // Incrementa o contador de chamadas e atualiza a tela
            runTransaction(ref(db, 'contadores/chamada_' + tipo), (current) => {
                return (current || 0) + 1;
            }).then(() => {
                const senha = tipo + proximoNum.toString().padStart(3, '0');
                set(ref(db, 'chamada_ativa'), { senha, tipo, t: Date.now() });
            });
        });
    };

    window.repetir = () => { set(ref(db, 'chamada_ativa/t'), Date.now()); };
    window.falar = (s, t) => {
        const m = new SpeechSynthesisUtterance((t==='P'?'Prioridade, senha ':'Senha ') + s.split('').join(' '));
        m.lang = 'pt-BR'; window.speechSynthesis.speak(m);
    };
    window.ativarSom = () => { window.speechSynthesis.speak(new SpeechSynthesisUtterance("Som ativo")); };
    window.resetar = () => { if(confirm("Deseja zerar tudo?")) set(ref(db, '/'), null); };
</script>
</body>
</html>
