<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cartaz QR Code - ETEC JD ÂNGELA | Ronega InfoSec</title>
    <style>
        :root { --red: #b30000; --black: #1a1a1a; --white: #ffffff; --gray: #444; }
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        .page {
            width: 210mm;
            height: 296mm; /* Um pouco menor que o A4 total para evitar quebra */
            background: var(--white);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border-top: 15px solid var(--red);
        }

        .header { text-align: center; padding: 30px 20px 0 20px; }
        .unidade-label { color: var(--red); font-size: 14pt; font-weight: 600; letter-spacing: 5px; }
        .etec-name { color: var(--black); font-size: 28pt; font-weight: 800; margin: 5px 0; text-transform: uppercase; }
        .divisor { width: 100px; height: 5px; background: var(--red); margin: 10px auto; }
        .welcome-text { color: var(--gray); font-size: 24pt; font-weight: 300; margin: 5px 0; }

        .qr-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .qr-frame {
            border: 6px solid var(--black);
            padding: 20px;
            border-radius: 30px;
            background: white;
        }

        .qr-image { width: 350px; height: auto; display: block; }

        .instruction-box {
            margin-top: 30px;
            text-align: center;
            background: var(--red);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 20pt;
            font-weight: bold;
        }

        /* POSICIONAMENTO FIXO NO FUNDO DA PÁGINA */
        .bottom-area {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .dev-info {
            text-align: center;
            padding: 15px;
            border-top: 1px dashed #ddd;
            margin: 0 60px;
            color: #555;
        }

        .dev-info strong { color: var(--red); }

        .footer {
            background-color: var(--black);
            color: var(--white);
            text-align: center;
            padding: 15px;
            font-size: 10pt;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .logo-small { filter: brightness(0) invert(1); height: 30px; }

        @media print {
            @page { margin: 0; size: auto; }
            body { background: none; }
            .page { 
                height: 100vh; 
                width: 100vw;
                border-top: 15px solid var(--red) !important; 
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>

    <div class="page">
        <div class="header">
            <span class="unidade-label">UNIDADE</span>
            <h1 class="etec-name">ETEC JD ÂNGELA</h1>
            <div class="divisor"></div>
            <h2 class="welcome-text">Seja bem-vindo(a)!</h2>
        </div>

        <div class="qr-section">
            <div class="qr-frame">
                <img src="QR_CODE_CPS.PNG" alt="QR Code" class="qr-image">
            </div>
            
            <div class="instruction-box">
                RETIRE SUA SENHA PELO CELULAR
            </div>
            
            <p style="margin-top: 20px; font-size: 15pt; color: var(--gray);">
                Aponte a câmera para o código acima
            </p>
        </div>

        <div class="bottom-area">
            <div class="dev-info">
                <p style="margin: 0; font-size: 11pt;">
                    Sistema desenvolvido por: <strong>RONEGA INFORMATION SECURITY</strong>
                </p>
                <p style="margin: 0; font-size: 9pt; color: #888;">
                    Suporte: (11) 95499-1772 | ronega.information@gmail.com
                </p>
            </div>

            <div class="footer">
                <img src="logo-cps.png" class="logo-small" alt="CPS">
                <span>CENTRO PAULA SOUZA | GOVERNO DE SP</span>
            </div>
        </div>
    </div>

</body>
</html>
