<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel TV - CPS</title>
    <style>
        :root { --red: #b30000; --gold: #f1c40f; --bg: #1a1a1a; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* √Årea Principal (Senha Atual) */
        .main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.5s;
        }
        .priority-active { background: var(--gold) !important; color: #000 !important; }
        
        .logo-container { background: white; padding: 10px 25px; border-radius: 12px; margin-bottom: 20px; }
        .tv-logo { max-width: 180px; }

        #display-box { 
            font-size: 14rem; 
            font-weight: 900; 
            background: white; 
            color: var(--red); 
            padding: 10px 60px; 
            border-radius: 30px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            margin: 10px;
        }

        /* Rodap√© com as √∫ltimas 5 senhas */
        .history-footer {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 2px solid rgba(255,255,255,0.1);
        }
        .history-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; letter-spacing: 3px; color: #888; }
        
        .history-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }
        .history-card {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            border-bottom: 4px solid var(--red);
        }
        .history-card strong { font-size: 2.5rem; display: block; color: white; }
        .history-card span { font-size: 0.9rem; color: #aaa; }

        /* Estilo especial para o primeiro da lista (o mais recente antes do atual) */
        .history-card:first-child { border-bottom-color: var(--gold); background: rgba(255,255,255,0.2); }

        button#btn-som { position: absolute; bottom: 10px; right: 10px; opacity: 0.3; background: #444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        button#btn-som:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="main-display" id="tv">
    <div class="logo-container">
        <img src="logo-cps.png" alt="Logo CPS" class="tv-logo">
    </div>
    <div style="font-size: 1.8rem; letter-spacing: 8px;">PR√ìXIMA SENHA</div>
    <div id="display-box">---</div>
    <div id="label-tipo" style="font-size: 1.5rem; font-weight: bold; margin-top: 10px;">AGUARDANDO...</div>
</div>

<div class="history-footer">
    <div class="history-title">√öLTIMOS CHAMADOS</div>
    <div class="history-row" id="tv-history">
        </div>
</div>

<button id="btn-som" onclick="ativarSom()">üîä Ativar Som</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAwpjh0QNhJEHowt-04PHUN_3-1XlrCgKg",
        authDomain: "sistemacps-743f3.firebaseapp.com",
        databaseURL: "https://sistemacps-743f3-default-rtdb.firebaseio.com",
        projectId: "sistemacps-743f3",
        storageBucket: "sistemacps-743f3.firebasestorage.app",
        messagingSenderId: "127411684616",
        appId: "1:127411684616:web:e3c9abb4d19287e5a818bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let ultimoIdSom = "";

    window.falar = (texto) => {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        msg.rate = 0.85;
        window.speechSynthesis.speak(msg);
    };

    window.ativarSom = () => { window.falar("Som do painel ativado"); };

    // Monitorar Chamada Ativa (Principal)
    onValue(ref(db, 'chamada_ativa'), (snapshot) => {
        const info = snapshot.val();
        if (!info) return;

        document.getElementById('display-box').innerText = info.senha;
        document.getElementById('label-tipo').innerText = info.tipo === 'P' ? 'ATENDIMENTO PRIORIT√ÅRIO' : 'ATENDIMENTO NORMAL';
        document.getElementById('tv').className = 'main-display ' + (info.tipo === 'P' ? 'priority-active' : '');
        
        if (info.id !== ultimoIdSom) {
            const frase = (info.tipo === 'P' ? 'Prioridade. Senha ' : 'Senha ') + info.senha.split('').join(' ');
            window.falar(frase);
            ultimoIdSom = info.id;
        }
    });

    // Monitorar Hist√≥rico (As 5 √∫ltimas)
    onValue(ref(db, 'historico'), (snapshot) => {
        const historyRow = document.getElementById('tv-history');
        historyRow.innerHTML = "";
        const data = snapshot.val();
        
        if (data) {
            // Pega todos os itens, inverte a ordem e pula o primeiro (que √© a senha atual no display)
            const itens = Object.values(data).reverse();
            const ultimas = itens.slice(1, 6); // Pega do 2¬∫ ao 6¬∫ item

            ultimas.forEach(item => {
                const card = document.createElement('div');
                card.className = 'history-card';
                card.innerHTML = `<span>${item.hora}</span><strong>${item.senha}</strong>`;
                historyRow.appendChild(card);
            });
        }
    });
</script>
</body>
</html>
