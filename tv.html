<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <title>Painel TV - CPS | Ronega InfoSec</title>
    <style>
        :root { --red: #b30000; --gold: #f1c40f; --bg: #1a1a1a; --dark-card: #333; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        .main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.5s;
        }
        
        .priority-active { background: var(--gold) !important; color: #000 !important; }
        
        .logo-container { background: white; padding: 10px 25px; border-radius: 12px; margin-bottom: 15px; }
        .tv-logo { max-width: 160px; }

        #display-box { 
            font-size: 14rem; 
            font-weight: 900; 
            background: white; 
            color: var(--red); 
            padding: 5px 60px; 
            border-radius: 30px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            margin: 10px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        .history-footer {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 4px solid var(--red);
        }

        .history-title { 
            font-size: 1rem; 
            font-weight: bold; 
            margin-bottom: 10px; 
            letter-spacing: 3px; 
            color: #ccc; 
        }
        
        .history-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            min-height: 90px;
        }

        .history-card {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 110px;
            border-left: 4px solid var(--red);
            animation: fadeIn 0.5s ease;
        }

        .history-card strong { font-size: 2.2rem; display: block; color: white; }
        .history-card span { font-size: 0.8rem; color: #aaa; }

        /* RODAP√â PADRONIZADO RONEGA */
        .rodape-tv {
            width: 100%;
            background-color: #000;
            color: #666;
            text-align: center;
            padding: 8px 0;
            font-size: 11px;
            letter-spacing: 1px;
            border-top: 1px solid #222;
        }

        .rodape-tv strong { color: #aaa; }

        .controls { position: absolute; bottom: 45px; right: 10px; display: flex; gap: 10px; }
        .btn-ui { opacity: 0.1; background: #444; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; transition: 0.3s; font-size: 10px; }
        .btn-ui:hover { opacity: 1; background: var(--red); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="main-display" id="tv">
    <div class="logo-container">
        <img src="logo-cps.png" alt="Logo CPS" class="tv-logo">
    </div>
    <div style="font-size: 1.5rem; letter-spacing: 6px; font-weight: 300;">PR√ìXIMA SENHA</div>
    <div id="display-box">---</div>
    <div id="label-tipo" style="font-size: 1.3rem; font-weight: bold; margin-top: 5px;">AGUARDANDO...</div>
</div>

<div class="history-footer">
    <div class="history-title">√öLTIMOS CHAMADOS</div>
    <div class="history-row" id="tv-history"></div>
</div>

<footer class="rodape-tv">
    SISTEMA DE CHAMADAS | Desenvolvido por <strong>Ronega Information Security</strong> | CPS &copy; 2025
</footer>

<div class="controls">
    <button class="btn-ui" onclick="window.location.href='index.html'">üè† MENU</button>
    <button class="btn-ui" onclick="ativarSom()">üîä SOM</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAwpjh0QNhJEHowt-04PHUN_3-1XlrCgKg",
        authDomain: "sistemacps-743f3.firebaseapp.com",
        databaseURL: "https://sistemacps-743f3-default-rtdb.firebaseio.com",
        projectId: "sistemacps-743f3",
        storageBucket: "sistemacps-743f3.firebasestorage.app",
        messagingSenderId: "127411684616",
        appId: "1:127411684616:web:e3c9abb4d19287e5a818bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let ultimoIdSom = "";

    window.falar = (texto) => {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        msg.rate = 0.85;
        window.speechSynthesis.speak(msg);
    };

    window.ativarSom = () => { window.falar("Som do painel ativado"); };

    onValue(ref(db, 'chamada_ativa'), (snapshot) => {
        const info = snapshot.val();
        if (!info) return;

        document.getElementById('display-box').innerText = info.senha;
        document.getElementById('label-tipo').innerText = info.tipo === 'P' ? 'ATENDIMENTO PRIORIT√ÅRIO' : 'ATENDIMENTO NORMAL';
        document.getElementById('tv').className = 'main-display ' + (info.tipo === 'P' ? 'priority-active' : '');
        
        if (info.horario !== ultimoIdSom) {
            const frase = (info.tipo === 'P' ? 'Prioridade. Senha ' : 'Senha ') + info.senha.split('').join(' ');
            window.falar(frase);
            ultimoIdSom = info.horario;
            
            const box = document.getElementById('display-box');
            box.style.animation = 'none';
            setTimeout(() => box.style.animation = 'pulse 1.5s infinite alternate', 10);
        }
    });

    onValue(ref(db, 'historico'), (snapshot) => {
        const historyRow = document.getElementById('tv-history');
        historyRow.innerHTML = ""; 
        const data = snapshot.val();
        
        if (data) {
            const itens = Object.values(data).reverse().slice(1, 6);
            itens.forEach(item => {
                const card = document.createElement('div');
                card.className = 'history-card';
                card.innerHTML = `<span>SENHA</span><strong>${item.senha}</strong>`;
                historyRow.appendChild(card);
            });
        }
    });
</script>
</body>
</html>
